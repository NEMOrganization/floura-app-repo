name: Backend CI

on:
  push:
    branches: [ main, developer ]
  pull_request:
    branches: [ main, developer ]
  workflow_dispatch: # <-- allows manual runs

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # optinonal max runtime

    steps:
      # ----------------------------
      # 1. Checkout repository
      # ----------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        
      # ----------------------------
      # 2. Setup .NET SDK
      # ----------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # -----------------------------
      # 3. Cache NuGet packages
      # -----------------------------
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      # ----------------------------
      # 3b. Cache build outputs
      # ----------------------------
      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: |
            FlouraBackend/**/bin
            FlouraBackend/**/obj
          key: build-${{ runner.os }}-${{ hashFiles('FlouraBackend/**/*.csproj') }}
          restore-keys: |
            build-${{ runner.os }}-

      # ----------------------------
      # 4. Restore dependencies
      # ----------------------------
      - name: Restore dependencies
        run: dotnet restore FlouraBackend/FlouraBackend.sln

      # ----------------------------
      # 5. Build the solution
      # ----------------------------
      - name: Build solution
        run: dotnet build FlouraBackend/FlouraBackend.sln --no-restore

      # ----------------------------
      # 6. Run tests + coverage + TRX
      # ----------------------------
      - name: Run tests with coverage
        run: |
          dotnet test Tests/Floura.Tests/Floura.Tests.csproj \
          --no-build \
          --logger "trx;LogFileName=test_results.trx" \
          --results-directory Tests/Floura.Tests/TestResults \
          --collect:"XPlat Code Coverage"

      # ----------------------------
      # 6b. Debug: Find coverage files (safe)
      # ----------------------------
      - name: Show coverage files
        if: ${{ always() }}
        run: |
          echo "---- Coverage files found ----"
          find . -type f \( -name "coverage.xml" -o -name "coverage.cobertura.xml" -o -name "*.cobertura.xml" \) -maxdepth 10 || true
          echo "---- TestResults folders ----"
          find . -type d -name "TestResults" -maxdepth 10 || true

      # ----------------------------
      # 7. Upload test results (safe)
      # ----------------------------
      - name: Upload test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: Tests/Floura.Tests/TestResults/test_results.trx

      # ----------------------------
      # 8. Upload coverage report (safe)
      # ----------------------------
      - name: Upload coverage report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: Tests/Floura.Tests/TestResults/**/coverage.cobertura.xml
          
      # ----------------------------
      # 8b. Upload coverage report (robust - safe)
      # ----------------------------
      - name: Upload coverage report (robust)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-all
          path: |
            **/coverage.xml
            **/coverage.cobertura.xml
            **/*.cobertura.xml

      # ----------------------------
      # 9. Publish API for deploy
      # ----------------------------
      - name: Publish API (Windows)
        run: |
            dotnet publish FlouraBackend/Floura.Api/Floura.Api.csproj \
            -c Release \
            -o FlouraBackend/publish \
            --runtime linux-x64 \
            --self-contained false

      # ----------------------------
      # 9b. Debug: list publish folder
      # ----------------------------
      - name: List publish folder contents
        run: ls -R FlouraBackend/publish

      # ----------------------------
      # 10. Azure Login
      # ----------------------------
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ----------------------------
      # 10b. Deploy to Azure Web App via Service Principal
      # ----------------------------
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'floura-api'   
          package: 'FlouraBackend/publish'


