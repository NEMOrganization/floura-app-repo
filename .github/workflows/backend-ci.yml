name: Backend CI

on:
  push:
    branches: [ main, developer ]
  pull_request:
    branches: [ main, developer ]
  workflow_dispatch: # <-- allows manual runs

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # optinonal max runtime

    steps:
      # ----------------------------
      # 1. Checkout repository
      # ----------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        
      # ----------------------------
      # 2. Install .NET SDK
      # ----------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # -----------------------------
      # 3. Cache NuGet packages
      # -----------------------------
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      # ----------------------------
      # 3b. Cache build outputs
      # ----------------------------
      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: |
            FlouraBackend/**/bin
            FlouraBackend/**/obj
          key: build-${{ runner.os }}-${{ hashFiles('FlouraBackend/**/*.csproj') }}
          restore-keys: |
            build-${{ runner.os }}-

      # ----------------------------
      # 4. Restore dependencies
      # ----------------------------
      - name: Restore dependencies
        run: dotnet restore FlouraBackend/FlouraBackend.sln

      # ----------------------------
      # 5. Build the solution
      # ----------------------------
      - name: Build solution
        run: dotnet build FlouraBackend/FlouraBackend.sln --no-restore

      # ----------------------------
      # 6. Run tests + coverage + TRX
      # ----------------------------
      - name: Run tests with coverage
        run: |
          dotnet test Tests/Floura.Tests/ --no-build --logger "trx;LogFileName=test_results.trx" \
            /p:CollectCoverage=true /p:CoverletOutput=Tests/Floura.Tests/TestResults/coverage.xml /p:CoverletOutputFormat=cobertura

      # ----------------------------
      # 7. Upload test results (safe)
      # ----------------------------
      - name: Upload test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: Tests/Floura.Tests/TestResults/test_results.trx

      # ----------------------------
      # 8. Upload coverage report (safe)
      # ----------------------------
      - name: Upload coverage report
        if: ${{ akways() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: Tests/Floura.Tests/TestResults/coverage.xml

