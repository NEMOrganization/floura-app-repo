name: Frontend CI

on:
  pull_request:
    paths:
      - "FlouraFrontend/FlouraMobileApp/**"
  push:
    branches: [ main ]
    paths:
      - "FlouraFrontend/FlouraMobileApp/**"
  workflow_dispatch:

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: FlouraFrontend/FlouraMobileApp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: FlouraFrontend/FlouraMobileApp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Debug coverage folder
        if: ${{ always() }}
        run: |
          echo "PWD:"
          pwd
          echo "Coverage:"
          ls -la coverage || true
          echo "LCOV:"
          ls -la coverage/lcov-report || true

      - name: Upload frontend coverage (HTML)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-html
          path: coverage
