name: Frontend CI

on:
  push:
    branches: [ main, developer ]
  pull_request:
    branches: [ main, developer ]
  workflow_dispatch:

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: FlouraFrontend/FlouraMobileApp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: FlouraFrontend/FlouraMobileApp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Debug scripts (show correct package.json)
        if: ${{ always() }}
        run: |
          echo "PWD:"
          pwd
          echo "List files:"
          ls -la
          echo "Scripts:"
          npm run
          echo "package.json (scripts only):"
          node -e "const p=require('./package.json'); console.log(p.scripts)"

      - name: Run ESLint
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage
        
      - name: Verify HTML report exists
        if: ${{ always() }}
        run: |
          test -f coverage/lcov-report/index.html && echo "HTML report OK" || (echo "Missing HTML report" && exit 1)

      - name: Upload frontend coverage HTML
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-html
          path: FlouraFrontend/FlouraMobileApp/coverage
