name: Frontend CI

on:
  pull_request:
    paths:
      - "FlouraFrontend/FlouraMobileApp/**"
      - ".github/workflows/frontend-ci.yml"
  push:
    branches:
      - main
      - developer
    paths:
      - "FlouraFrontend/FlouraMobileApp/**"
      - ".github/workflows/frontend-ci.yml"
  workflow_dispatch:

jobs:
  lint-test-coverage:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: FlouraFrontend/FlouraMobileApp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: FlouraFrontend/FlouraMobileApp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      # (valgfri debug) viser at coverage faktisk er genereret
      - name: Show coverage files
        if: ${{ always() }}
        run: |
          echo "---- coverage folder ----"
          ls -la coverage || true
          echo "---- lcov-report ----"
          ls -la coverage/lcov-report || true

      - name: Upload coverage HTML
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-html
          path: FlouraFrontend/FlouraMobileApp/coverage
